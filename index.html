<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="profil-main">  
    <div class="profil-header">
      <img src="assets/images/avatar-jessica.jpeg" alt="">  
      <h2 class="profil-name">Jessica Randall</h2>
      <p class="profil-countries">London, United Kingdom</p>
      <p class="profil-job">"Front-end developer and avid reader."</p>
    </div>
    <div class="profil-content">
      <button class="profil-social">GitHub</button>
      <button class="profil-social">Frontend Mentor</button>
      <button class="profil-social">LinkedIn</button>
      <button class="profil-social">Twitter</button>
      <button class="profil-social">Instagram</button>
    </div>
  </section>
</body>
</html>
